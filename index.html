<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu</title>
  <meta name="description" content="Multi-language menu (EN / 日本語 / 中文)">
  <meta name="theme-color" content="#fffaeb">
  <meta name="color-scheme" content="light">
  <style>
    :root { --bg:#fffaeb; --text:#222; --langbar-h: 48px; color-scheme: only light; }
    *{ box-sizing:border-box; }
    html,body{ margin:0; height:100%; background:var(--bg)!important; background-image:none!important; color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Helvetica,Arial; }

    /* 레이아웃: 상단 언어바 + 아래에 이미지 */
    main{ min-height:100dvh; display:flex; flex-direction:column; }

    /* 상단 언어 선택 바: 가운데 정렬, 배경/테두리 없음, 여백 충분히 */
    .langbar{ position:sticky; top:max(12px, env(safe-area-inset-top)); display:flex; justify-content:center; align-items:center; gap:24px; padding:8px 12px; margin-bottom:16px; z-index:10; background:transparent; }
    .btn{ appearance:none; background:transparent; border:none; padding:8px 2px; cursor:pointer; font-weight:800; font-size:clamp(14px,4.2vw,18px); color:#222; -webkit-tap-highlight-color:transparent; text-shadow:0 1px 0 rgba(255,255,255,.75); }
    .btn:hover{ text-decoration:underline; }
    .btn[data-active="true"]{ text-decoration:underline; }

    /* 이미지는 남은 화면을 꽉 채우되, 언어바 높이만큼 빼서 겹치지 않게 */
    .frame{ flex:1 1 auto; height:calc(100dvh - var(--langbar-h) - 16px); width:100%; position:relative; overflow:hidden; }
    .menu-img{ width:100%; height:100%; object-fit:cover; display:block; }

    @media (max-width:480px){
      .langbar{ gap:18px; margin-bottom:18px; }
      .btn{ padding:10px 4px; }
    }
  </style>
</head>
<body>
  <main>
    <div id="langbar" class="langbar" role="tablist" aria-label="language selector">
      <button class="btn" data-lang="en" role="tab" aria-selected="false">EN</button>
      <button class="btn" data-lang="ja" role="tab" aria-selected="false">日本語</button>
      <button class="btn" data-lang="zh" role="tab" aria-selected="false">中文</button>
    </div>

    <figure class="frame" aria-live="polite">
      <img id="menuImage" class="menu-img" src="menu-en.png" alt="" loading="eager" />
    </figure>
  </main>

  <script>
    // 언어별 파일의 "베이스 이름"만 정의 (확장자 제외)
    const MENU_BASE = { en:'menu-en', ja:'menu-ja', zh:'menu-zh' };

    // PNG 우선, 실패 시 JPG 폴백
    function setSrcWithFallback(imgEl, base){
      imgEl.dataset.fallback='png';
      imgEl.onerror=function(){
        if(imgEl.dataset.fallback==='png'){
          imgEl.dataset.fallback='jpg';
          imgEl.src = base + '.jpg';
        }else{ imgEl.onerror=null; }
      };
      imgEl.src = base + '.png';
    }

    // 사전 로딩: png/jpg 모두
    (function preload(){
      Object.values(MENU_BASE).forEach((base)=>{
        new Image().src = base + '.png';
        new Image().src = base + '.jpg';
      });
    })();

    const img = document.getElementById('menuImage');
    const buttons = Array.from(document.querySelectorAll('button[data-lang]'));
    const langbar = document.getElementById('langbar');

    function measureLangbar(){
      const h = langbar.offsetHeight || 48;
      document.documentElement.style.setProperty('--langbar-h', h + 'px');
    }

    function setActive(lang){
      const base = MENU_BASE[lang] || MENU_BASE.en;
      setSrcWithFallback(img, base);
      buttons.forEach(btn=>{
        const active = btn.dataset.lang===lang; btn.dataset.active = active ? 'true':'false'; btn.setAttribute('aria-selected', String(active));
      });
      try{ localStorage.setItem('menu_lang', lang); }catch(_){ }
      const url = new URL(window.location); url.searchParams.set('lang', lang); history.replaceState({}, '', url);
    }

    function detectInitialLang(){
      const url = new URL(window.location); const fromUrl = url.searchParams.get('lang'); if(fromUrl && MENU_BASE[fromUrl]) return fromUrl;
      try{ const saved = localStorage.getItem('menu_lang'); if(saved && MENU_BASE[saved]) return saved; }catch(_){ }
      const nav = (navigator.language||'en').slice(0,2); return MENU_BASE[nav] ? nav : 'en';
    }

    buttons.forEach(btn=>btn.addEventListener('click',()=>setActive(btn.dataset.lang)));

    // 초기 설정
    setActive(detectInitialLang());
    measureLangbar();
    window.addEventListener('resize', measureLangbar);
  </script>
</body>
</html>
