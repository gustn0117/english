<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu</title>
  <meta name="description" content="Multi-language menu (EN / 日本語 / 中文)">
  <meta name="theme-color" content="#fffaeb">
  <meta name="color-scheme" content="light">
  <style>
    :root {
      --bg: #fffaeb;
      --text: #222;
      color-scheme: only light;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; background: var(--bg) !important; background-image: none !important; color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial; }

    main { display: grid; place-items: center; min-height: 100dvh; padding: 12px; }

    /* 이미지 컨테이너: 테두리/박스/그림자 모두 제거 */
    .frame { width: min(100%, 1024px); aspect-ratio: 3/4; position: relative; overflow: hidden; }
    .menu-img { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* 언어 선택: 가운데 정렬, 배경/테두리 없는 텍스트 버튼 */
    .floating { position: absolute; top: 16px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; gap: 16px; align-items: center; justify-content: center; }
    .btn { appearance: none; background: transparent; border: none; padding: 6px 2px; cursor: pointer; font-weight: 700; font-size: clamp(14px, 2.6vw, 18px); color: #222; text-shadow: 0 1px 0 rgba(255,255,255,.7); }
    .btn:focus { outline: none; }
    .btn:hover { text-decoration: underline; }
    .btn[data-active="true"] { text-decoration: underline; }

    footer { text-align: center; color: #555; font-size: 14px; padding: 12px; }
  </style>
</head>
<body>
  <main>
    <figure class="frame" aria-live="polite">
      <div class="floating" role="tablist" aria-label="language selector">
        <button class="btn" data-lang="en" role="tab" aria-selected="false">EN</button>
        <button class="btn" data-lang="ja" role="tab" aria-selected="false">日本語</button>
        <button class="btn" data-lang="zh" role="tab" aria-selected="false">中文</button>
      </div>
      <!-- alt를 비워서 시각적 장식으로 처리 (툴팁/텍스트 노출 제거) -->
      <img id="menuImage" class="menu-img" src="menu-en.png" alt="" loading="eager" />
    </figure>
  </main>

  <footer>
    © <span id="year"></span> Your Brand
  </footer>

  <script>
    // 언어별 파일의 "베이스 이름"만 정의 (확장자 제외)
    const MENU_BASE = {
      en: 'menu-en',
      ja: 'menu-ja',
      zh: 'menu-zh'
    };

    // PNG 우선, 실패하면 JPG로 폴백
    function setSrcWithFallback(imgEl, base) {
      // 폴백 상태 초기화
      imgEl.dataset.fallback = 'png';
      imgEl.onerror = function () {
        if (imgEl.dataset.fallback === 'png') {
          imgEl.dataset.fallback = 'jpg';
          imgEl.src = base + '.jpg';
        } else {
          // jpg도 실패하면 에러 핸들러 해제
          imgEl.onerror = null;
        }
      };
      imgEl.src = base + '.png';
    }

    // 사전 로딩: png와 jpg 모두 시도
    (function preload() {
      Object.values(MENU_BASE).forEach((base) => {
        const p = new Image(); p.src = base + '.png';
        const j = new Image(); j.src = base + '.jpg';
      });
    })();

    const img = document.getElementById('menuImage');
    const buttons = Array.from(document.querySelectorAll('button[data-lang]'));

    function setActive(lang) {
      const base = MENU_BASE[lang] || MENU_BASE.en;
      setSrcWithFallback(img, base);

      buttons.forEach(btn => {
        const active = btn.dataset.lang === lang;
        btn.dataset.active = active ? 'true' : 'false';
        btn.setAttribute('aria-selected', String(active));
      });

      try { localStorage.setItem('menu_lang', lang); } catch (_) {}
      const url = new URL(window.location);
      url.searchParams.set('lang', lang);
      history.replaceState({}, '', url);
    }

    function detectInitialLang() {
      const url = new URL(window.location);
      const fromUrl = url.searchParams.get('lang');
      if (fromUrl && MENU_BASE[fromUrl]) return fromUrl;
      try {
        const saved = localStorage.getItem('menu_lang');
        if (saved && MENU_BASE[saved]) return saved;
      } catch (_) {}
      const nav = (navigator.language || 'en').slice(0,2);
      return (MENU_BASE[nav]) ? nav : 'en';
    }

    buttons.forEach(btn => btn.addEventListener('click', () => setActive(btn.dataset.lang)));

    setActive(detectInitialLang());
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
