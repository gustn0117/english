<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu</title>
  <meta name="description" content="Multi-language menu (EN / 日本語 / 中文)">
  <meta name="theme-color" content="#fffaeb">
  <meta name="color-scheme" content="light">
  <style>
    :root {
      --bg: #fffaeb;
      --text: #222222;
      color-scheme: only light;
    }
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg) !important;
      background-image: none !important;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial;
      color: var(--text);
    }

    main { display: grid; place-items: center; min-height: 100dvh; }

    .frame {
      width: min(100%, 1024px);
      aspect-ratio: 3/4;
      position: relative; overflow: hidden;
      border-radius: 18px; background: #fffdf5; border: 1px solid #e2d8b2;
      box-shadow: 0 6px 16px rgba(0,0,0,.1);
    }
    .menu-img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .floating {
      position: absolute; top: 12px; right: 12px; z-index: 10;
      display: flex; gap: 6px;
    }

    .btn {
      appearance: none; border: none; cursor: pointer;
      padding: 6px 10px; border-radius: 999px; background: #ffffffb3;
      font-weight: 600; color: var(--text);
      transition: background .2s ease;
    }
    .btn:hover { background: #ffffffd0; }
    .btn[data-active="true"] { background: #ffe28a; }

    footer { text-align: center; color: #555; font-size: 14px; padding: 12px; }
  </style>
</head>
<body>
  <main>
    <figure class="frame" aria-live="polite">
      <div class="floating" role="tablist" aria-label="language selector">
        <button class="btn" data-lang="en" role="tab" aria-selected="false" title="English">EN</button>
        <button class="btn" data-lang="ja" role="tab" aria-selected="false" title="日本語">日本語</button>
        <button class="btn" data-lang="zh" role="tab" aria-selected="false" title="中文">中文</button>
      </div>
      <img id="menuImage" class="menu-img" src="menu-en.jpg" alt="Menu in English" loading="eager" />
    </figure>
  </main>

  <footer>
    © <span id="year"></span> Your Brand · Tap a language to switch the menu image
  </footer>

  <script>
    const MENU_IMAGES = {
      en: { src: 'menu-en.jpg', alt: 'Menu in English' },
      ja: { src: 'menu-ja.jpg', alt: 'メニュー（日本語）' },
      zh: { src: 'menu-zh.jpg', alt: '中文菜单' }
    };

    (function preload() {
      Object.values(MENU_IMAGES).forEach(({src}) => { const i = new Image(); i.src = src; });
    })();

    const img = document.getElementById('menuImage');
    const buttons = Array.from(document.querySelectorAll('button[data-lang]'));

    function setActive(lang) {
      const conf = MENU_IMAGES[lang] || MENU_IMAGES.en;
      if (img.getAttribute('src') !== conf.src) img.setAttribute('src', conf.src);
      img.setAttribute('alt', conf.alt);

      buttons.forEach(btn => {
        const active = btn.dataset.lang === lang;
        btn.dataset.active = active ? 'true' : 'false';
        btn.setAttribute('aria-selected', String(active));
      });

      try { localStorage.setItem('menu_lang', lang); } catch (_) {}
      const url = new URL(window.location);
      url.searchParams.set('lang', lang);
      history.replaceState({}, '', url);
    }

    function detectInitialLang() {
      const url = new URL(window.location);
      const fromUrl = url.searchParams.get('lang');
      if (fromUrl && MENU_IMAGES[fromUrl]) return fromUrl;
      try {
        const saved = localStorage.getItem('menu_lang');
        if (saved && MENU_IMAGES[saved]) return saved;
      } catch (_) {}
      const nav = (navigator.language || 'en').slice(0,2);
      return (MENU_IMAGES[nav]) ? nav : 'en';
    }

    buttons.forEach(btn => btn.addEventListener('click', () => setActive(btn.dataset.lang)));

    setActive(detectInitialLang());
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
